<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="/myStyle.css">
        <title>Labb3</title>
    </head>
    <body>
        <div id="arrays">
            <button id="generate">Generate Arrays</button>
        </div>
        <h3 id="randomArray"></h3>
        <h3 id="sortedArray"></h3>
        <div class="container">
            <form  id="signup">
                <h2>SignUp</h2>
                <form method="post" action="signup">
                    <label for="username">Username: </label>
                    <input type="text" id="username" placeholder="username">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="email-adress">
                    <label for="passwordFirst">Password: </label>
                    <input type="text" id="passwordFirst" placeholder="password">
                    <label for="passwordSecond">Password: </label>
                    <input type="text" id="passwordSecond" placeholder="same password">
                    <input type="checkbox" id="terms" name="terms"   onchange="check()">
                    <label for="terms">I agree to terms & conditions</label>
                    <input type="submit" onclick="validate()">     
                </form>
        </div>
        <div class="container">
            <form  id="signup">
                <h2>SignUp #2</h2>
                <form method="post" action="signup">
                    <label for="username">Username: </label>
                    <input type="text" id="username" placeholder="username" required>
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="email-adress" required>
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="password" required>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to terms & conditions</label>
                    <input type="submit">     
                </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
