<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="/myStyle.css">
        <title>Labb3</title>
    </head>
    <body>
        <h3 id="randomArray"> Randomized Array: </h3>
        <h3 id="sortedArray"> Sorted Array: </h3>
        <div class="container">
            <form  id="signup">
                <h2>SignUp</h2>
                <!-- Skapa ett formulär där användaren ska kunna registrera sig som användare.

                     Användaren matar in ett önskat användarnamn, 
                     ett lösenord (minst 6 tecken), lösenordet igen (som ska matcha det först inmatade lösenordet), 

                     en giltig e-postadress* 
                     
                     samt så ska användaren även ha bockat i en kryssruta 
                     för att bekräfta att man läst villkoren. Verifiera inmatningen med Javascript 
                     (alltså inte med HTML5 validering). 
                     När formuläret är rätt ifyllt ska man skickas 
                     till en ny sida som tackar för registreringen. Om det inte är rätt ifyllt 
                     ska användaren inte skickas till någon ny sida utan meddelas om vad som är fel 
                     ifyllt på lämpligt sätt och därmed få en ny chans att fylla i uppgifterna.
                      Notera att vid nytt försök så ska alla ifyllda formulärfält finnas kvar.-->
                <form method="post" action="signup">
                    <label for="username">Username: </label>
                    <input type="text" id="username" placeholder="username">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="email-adress">
                    <label for="passwordFirst">Password: </label>
                    <input type="text" id="passwordFirst" placeholder="password">
                    <label for="passwordSecond">Password: </label>
                    <input type="text" id="passwordSecond" placeholder="same password">
                    <input type="submit" onclick="validate()">     
                </form>
            </div>
        <script src="script.js"></script>
    </body>
</html>
