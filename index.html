<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="myStyle.css">
        <title>Labb3</title>
    </head>
    <body>
        <div id="arrays">
            <button id="generate">Generate Arrays</button>
        </div>
        <h3 id="randomArray">-</h3>
        <h3 id="sortedArray">-</h3>
        <div class="container">
                <h2>SignUp #1</h2>
                <form method="post" action="signup"  id="signup">
                    <label for="username">Username: </label>
                    <input type="text" id="username" placeholder="username">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="email-adress">
                    <label for="passwordFirst">Password: </label>
                    <input type="text" id="passwordFirst" placeholder="password">
                    <label for="passwordSecond">Password: </label>
                    <input type="text" id="passwordSecond" placeholder="same password">
                    <span><input type="checkbox" id="terms" name="terms" onchange="check()"><label for="terms">Agree to terms & conditions</label></span>

                    <input type="submit" onclick="validate()">     
                </form>
        </div>
        <div class="container">
                <h2>SignUp #2</h2>
                <form method="post" action="signup">
                    <label for="username">Username: </label>
                    <input type="text" placeholder="username" required>
                    <label for="email">Email: </label>
                    <input type="text" placeholder="email-adress" required>
                    <label>Password: </label>
                    <input type="password" placeholder="password" required>
                    <span> <input type="checkbox" name="terms" required><label for="terms">Agree to terms & conditions</label></span>
                    <input type="submit">     
                </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
